name: New Release

on:
  milestone:
    types: [closed]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Project Version
        id: get_version
        uses: mod-posh/GetProjectVersion@main
        with:
          Filename: 'Directory.Build.props'
          verbose: "verbose"

      - name: Create Release Notes
        uses: mod-posh/Issue2ReleaseNotes@v0.0.3.3
        with:
          milestone_number: ${{ github.event.milestone.number }}
          verbose: 'verbose'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Latest Changes
        run: git pull origin ${{ github.ref_name }}
        shell: bash

      - name: Create Release
        uses: mod-posh/NewTaggedRelease@v0.0.3.2
        with:
          name: 'Release v${{ env.VERSION }}'
          filename: 'RELEASE.md'
          version: ${{ env.VERSION }}
          verbose: 'verbose'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PowerShell
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Update README using custom action
        uses: mod-posh/UpdateReadme@main
        with:
          project_name: "${{ vars.PROJECT_NAME }}"
          verbose: true

      - name: Install XMLDocMD Tool
        run: dotnet tool install --global xmldocmd

      - name: Build Project
        run: dotnet build ${{ github.workspace }}/Xml2Doc/Xml2Doc.sln --configuration Release

      - name: Pack Projects Individually
        run: |
          # Pack Core Library first (since others depend on it)
          dotnet pack ${{ github.workspace }}/Xml2Doc/src/Xml2Doc.Core/Xml2Doc.Core.csproj --configuration Release --output ./publish --no-build

          # Pack CLI Tool
          dotnet pack ${{ github.workspace }}/Xml2Doc/src/Xml2Doc.Cli/Xml2Doc.Cli.csproj --configuration Release --output ./publish --no-build

          # Pack MSBuild Package
          dotnet pack ${{ github.workspace }}/Xml2Doc/src/Xml2Doc.MSBuild/Xml2Doc.MSBuild.csproj --configuration Release --output ./publish --no-build

      - name: Push to NuGet
        run: dotnet nuget push ./publish/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Generate Documentation
        run: |
          # Find the Core DLL from build output
          coreDll=$(find ${{ github.workspace }}/Xml2Doc/src/Xml2Doc.Core/bin/Release -name "Xml2Doc.Core.dll" | head -1)

          if [ -z "$coreDll" ]; then
            echo "Error: Xml2Doc.Core.dll not found!"
            exit 1
          fi

          echo "Generating docs from: $coreDll"
          xmldocmd "$coreDll" Docs --visibility private --clean --namespace ${{ vars.PROJECT_NAMESPACE }} --namespace-pages
        env:
          PATH: ${{ github.runner.tool_cache }}/.dotnet/tools:$PATH:~/.dotnet/tools

      - name: Run markdownlint-cli2-action
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
          fix: true

      - name: Commit Documentation Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git rebase origin/${{ github.ref_name }} || git pull --rebase
          git add Docs/
          git commit -m "Update documentation for release v${{ env.VERSION }}"
          git push origin ${{ github.ref_name }}
        if: success()

